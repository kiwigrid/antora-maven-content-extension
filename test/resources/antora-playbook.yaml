antora:
  extensions:
    - require: "./../.."
      repositories:
        - baseUrl: http://localhost:8991
      sources:
        - groupId: "com.example"
          artifactId: "module"
          includePrerelease: false
runtime:
  log:
    level: all
    format: pretty
site:
  title: Example Site
  start_page: test-component::index.adoc
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true