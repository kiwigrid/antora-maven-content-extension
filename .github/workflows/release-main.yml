on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3.1
        id: release
        with:
          release-type: node
          package-name: "@kiwigrid/antora-maven-content"
          changelog-types: |
            [
              {"type":"feat","section":"ğŸ Features"},
              {"type":"fix","section":"ğŸ› Bug Fixes"},
              {"type":"perf","section":"ğŸš€ Performance Improvements"},
              {"type":"deps","section":"ğŸ“¦ Dependencies"},
              {"type":"revert","section":"Reverts"},
              {"type":"docs","section":"ğŸ“– Documentation"},
              {"type":"style","section":"Styles","hidden":true},
              {"type":"chore","section":"ğŸ§¹ Miscellaneous Chores","hidden":true},
              {"type":"refactor","section":"Code Refactoring","hidden":true},
              {"type":"test","section":"Tests","hidden":true},
              {"type":"build","section":"ğŸ—ï¸ Build System","hidden":true},
              {"type":"ci","section":"Continuous Integration","hidden":true}
            ]
      # The logic below handles the npm publication:
      - uses: actions/checkout@v2
        # these if statements ensure that a publication only occurs when
        # a new release is created:
        if: ${{ steps.release.outputs.release_created }}
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'
        if: ${{ steps.release.outputs.release_created }}
      - run: npm ci
        if: ${{ steps.release.outputs.release_created }}
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.release_created }}
